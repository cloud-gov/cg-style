

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/cloudgov-style-min.css">
    <link media="all" rel="stylesheet" href="../../css/main.css">
    <title>Cloud.gov Pattern Library</title>
</head>
<body>

<div class="loading" style="height: 80%"
    role="alertdialog"
    ariaLive="assertive"
    ariaBusy="true">
  <img class="loading-indicator"
      alt="Loading"
      src="/img/loading.gif" />
</div>

<div class="loading-inline" style="margin-top: 22rem"
    role="alertdialog"
    ariaLive="assertive"
    ariaBusy="true">
  <span class="loading-inline-dot">•</span>
  <span class="loading-inline-dot">•</span>
  <span class="loading-inline-dot">•</span>
  <span class="loading-inline-text">Loading</span>
</div>


</body>
</html>
